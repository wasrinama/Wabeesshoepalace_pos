<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    
    <!-- Mobile and PWA Optimized Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    
    <!-- PWA Theme Colors -->
    <meta name="theme-color" content="#0284c7" />
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#0284c7" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#0f172a" />
    
    <!-- SEO and App Description -->
    <meta name="description" content="Wabees Shoe Palace - Complete POS system for shoe retail business with inventory management, customer tracking, and sales analytics" />
    <meta name="keywords" content="POS system, shoe store, inventory management, retail, sales, Wabees" />
    <meta name="author" content="Wabees Shoe Palace" />
    
    <!-- PWA App Icons -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/logo192.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon.ico" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- iOS Safari PWA Support -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Wabees POS" />
    <link rel="apple-touch-startup-image" href="%PUBLIC_URL%/logo512.png" />
    
    <!-- Android Chrome PWA Support -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Wabees POS" />
    
    <!-- Microsoft Windows PWA Support -->
    <meta name="msapplication-TileColor" content="#0284c7" />
    <meta name="msapplication-TileImage" content="%PUBLIC_URL%/logo192.png" />
    <meta name="msapplication-navbutton-color" content="#0284c7" />
    <meta name="msapplication-starturl" content="/" />
    
    <!-- Security Headers -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' fonts.googleapis.com; font-src 'self' fonts.gstatic.com; img-src 'self' data: blob:; connect-src 'self'; media-src 'self'" />
    
    <!-- Preload Critical Resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Prevent Zooming on iOS -->
    <meta name="format-detection" content="telephone=no" />
    
    <title>Wabees POS - Shoe Palace Point of Sale</title>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h1>JavaScript Required</h1>
        <p>You need to enable JavaScript to run Wabees POS System.</p>
        <p>Please enable JavaScript in your browser settings and refresh the page.</p>
      </div>
    </noscript>
    <div id="root"></div>
    
    <!-- PWA Installation Helper -->
    <script>
      // Register service worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
      
      // Handle app install prompt
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        // Show install button or notification
        console.log('PWA install prompt available');
      });
      
      // Handle successful app install
      window.addEventListener('appinstalled', (evt) => {
        console.log('PWA was installed');
      });
    </script>
  </body>
</html>
